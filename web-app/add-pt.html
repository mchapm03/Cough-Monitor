<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="add-pt.css"/>
	<title> Cough Monitor Portal </title>
</head>
<body>

	<nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Cough Monitor Portal</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="" onclick=logout()>Logout</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

	<div class="container-fluid">
		<div class="row">
	        <div class="col-sm-3 col-md-2 sidebar">
	          <ul class="nav nav-sidebar">
	            <li class="active"><a href="#">Add Patient <span class="sr-only">(current)</span></a></li>
	            <li><a href="start-rec.html">Start Recording</a></li>
	            <li><a href="data.html">Data</a></li>
	          </ul>
	        </div>
	        <div id="add-pt" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	          <h1 class="page-header">Add Patient</h1>
	          <p id="submit-fail"></p>
	          <div class="form-signin">
		        <label for="pt-name" class=""><p>Patient Name</p>
		        	<input type="text" id="pt-name" class="form-control" placeholder="Full Name" required autofocus></label>
		        <label for="pt-id" class=""><p>Pt ID #</p>
		        	<input type="number" id="pt-id" class="form-control" placeholder="Pt ID #" required></label>
		        <label for="pt-dob"><p>Date of Birth</p>
		        	<input type="date" id="pt-dob" class="form-control" placeholder="Pt DOB" required></label>
		        <label for="pt-wt"><p>Patient Weight</p>
		        	<input type="number" id="pt-wt" class="form-control" placeholder="70.0" required></label>
		        <label for="pt-ht"><p>Patient Height</p>
		        	<input type="number" id="pt-ht" class="form-control" placeholder="66.5" required></label>
		        <label for="diagnosis-date"><p>Date of diagnosis</p>
		        	<input type="date" id="diagnosis-date" class="form-control" required></label>
		        <label for="tx-start"><p>Treatment start date</p>
		        	<input type="date" id="tx-start" class="form-control" required></label>
		        <label for="notes"><p>Clinician Notes</p>
					<textarea type="text" id="notes" class="form-control"></textarea></label>
		        <button class="btn btn-lg btn-primary btn-block" onclick=submit_user()>Add Patient</button>
	      	  </div>
	        </div>
	    </div>

	<!--container-->
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script>

		$(document).ready(function(){
			$('body').hide();
				var xhttp = new XMLHttpRequest();
	  			xhttp.onreadystatechange = function() {
		   		 	if (xhttp.readyState == 4 && xhttp.status == 200) {
		   		 			$('body').show();
			      			$('body').append(xhttp.responseText);
				  	}else if (xhttp.status == 401) {
				  		location.reload();
				  	}
				}
			  xhttp.open("POST", "/php/l1.php", true);
			  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			  xhttp.send();
		})
		function submit_user(){
			var name = document.getElementById("pt-name").value;
			var id = document.getElementById("pt-id").value;
			var dob = $("#pt-dob").val();
			var wt = $("#pt-wt").val();
			var ht = $("#pt-ht").val();
			var diagnosis_date = $("#diagnosis-date").val();
			var tx_start = $("#tx-start").val();
			var notes = $("#notes").val();
			console.log(diagnosis_date);
			var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
	   		 	if (xhttp.readyState == 4 && xhttp.status == 200) {
	   		 		response = JSON.parse(xhttp.responseText);
	   		 		if(response.success == false){
		      			document.getElementById("submit-fail").innerHTML = response.message;
					} else{
						alert("Patient Added!");
						window.location.reload();
					}
			  	
				}
			}


			  xhttp.open("POST", "/php/register.php", true);
			  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			  xhttp.send("pt_name="+name+"&pt_id="+id+"&pt_dob="+dob+"&pt_wt="+wt+"&pt_ht="+ht+"&diagnosis_date="+diagnosis_date+"&tx_start="+tx_start+"&notes="+notes);
			
		}


	function logout(){
	    var xmlhttp;
	    if (window.XMLHttpRequest) {
	          xmlhttp = new XMLHttpRequest();
	    }
	    // code for IE
	    else if (window.ActiveXObject) {
	      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	    }
	    if (window.ActiveXObject) {
	      // IE clear HTTP Authentication
	      document.execCommand("ClearAuthenticationCache");
	      $('body').append("success");
	    } else {
	        xmlhttp.onreadystatechange = function() {
	            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	            	$('body').append(xmlhttp.responseText);
	            }
	        }

	        xmlhttp.open("POST", '/php/l1.php', true);
	  	    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	        xmlhttp.send("logout=true");

	    }
	}
	</script>
	
</body>
</html>
