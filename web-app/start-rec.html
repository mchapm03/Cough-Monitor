	<div class="container-fluid">
		<div class="row">
	        <div class="col-sm-3 col-md-2 sidebar">
	          <ul class="nav nav-sidebar">
	            <li ><a href="add-pt.html">Add Patient </a></li>

	        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	          <h1 class="page-header">Start Recording</h1>
	          <form class="form-signin">
		        <label for="device-no" class=""><p>Device Number</p>
		        <input type="text" id="pt-name" class="form-control" placeholder="Full Name" required autofocus></label>
		        <label for="pt-id" class=""><p>Pt ID #</p>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function(){
		$('body').hide();
			var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
	   		 	if (xhttp.readyState == 4 && xhttp.status == 200) {
	   		 			$('body').show();
		      			$('body').append(xhttp.responseText);
			  	}else if (xhttp.status == 401) {
			  		location.reload();
			  	}
			}
		  xhttp.open("POST", "/php/l1.php", true);
		  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		  xhttp.send();
		})


	function logout(){
	    var xmlhttp;
	    if (window.XMLHttpRequest) {
	          xmlhttp = new XMLHttpRequest();
	    }
	    // code for IE
	    else if (window.ActiveXObject) {
	      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	    }
	    if (window.ActiveXObject) {
	      // IE clear HTTP Authentication
	      document.execCommand("ClearAuthenticationCache");
	      $('body').append("success");
	    } else {
	        xmlhttp.onreadystatechange = function() {
	            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	            	$('body').append(xmlhttp.responseText);
	            }
	        }

	        xmlhttp.open("POST", '/php/l1.php', true);
	  	    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	        xmlhttp.send("logout=true");

	    }
	}
	</script>
